<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lessons & Battle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #homeLink{
            position: absolute;
            left: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Animated background grid -->
    <div id="background-grid"></div>

    <!-- Lesson Interface -->
    <div id="lessonInterface" class="interface active">
        <h2 id="lessonTitle">Lesson 1: HTML Structure</h2>
        <div id="lessonContent">
            The basic structure of an HTML page. <br>Your goal: <b>Create a basic HTML structure.</b>
        </div>
        <div id="lessonNav">
            <button id="prevLesson">&lt;-</button>
            <button id="nextLesson">-&gt;</button>
        </div>
        <p>Go to the <b>Battle</b> tab to test your code and fight the bug!</p>
    </div>

    <!-- Battle Interface -->
    <div id="battleInterface" class="interface">
        <!-- The battle.html page will be transparent, showing the grid behind it -->
        <iframe id="battleFrame" src="battle.html" allowtransparency="true"></iframe>
    </div>
<div id="quizInterface" class="interface" style="display: none;">
        <h2 id="quizTitle" style="text-align: center; color: #0ff;">FINAL KNOWLEDGE CHECK</h2>
        <h3 id="quizQuestion" style="text-align: center;">Question text goes here...</h3>

        <div class="door-container">
            <div class="door-wrapper" onclick="handleQuizChoice('a')">
                <div class="door-label">A</div>
                <img id="doorA" class="door-img" src="door.png" alt="Door A">
            </div>
            
            <div class="door-wrapper" onclick="handleQuizChoice('b')">
                <div class="door-label">B</div>
                <img id="doorB" class="door-img" src="door.png" alt="Door B">
            </div>

            <div class="door-wrapper" onclick="handleQuizChoice('c')">
                <div class="door-label">C</div>
                <img id="doorC" class="door-img" src="door.png" alt="Door C">
            </div>
        </div>

        <div style="text-align: center; height: 150px; display: flex; align-items: center; justify-content: center;">
            <img id="quizChar" src="charstatic.png" alt="Character" style="height: 120px; transition: opacity 0.5s;">
        </div>

        <div class="choices-container">
            <div id="textA" class="choice-text">Option A</div>
            <div id="textB" class="choice-text">Option B</div>
            <div id="textC" class="choice-text">Option C</div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <a href="../index.html" id="homeLink">< BACK</a>

        <span id="lessonTab" class="active-tab">LESSON</span>
        <span id="battleTab">BATTLE</span>
    </footer>

    <!-- Modal -->
    <div id="modal">
        <div id="modalContent">
            <span id="modalClose">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC START -->
    <script src="script.js"></script>
    <script src="quiz.js"></script>
    <!-- JAVASCRIPT LOGIC END -->
     <script>
        
     </script>

</body>

</html>
